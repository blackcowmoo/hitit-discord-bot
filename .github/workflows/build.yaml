name: github-actions/build
on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: node-${{ hashFiles('yarn.lock') }}
          restore-keys: node-

      - name: Install packages
        run: yarn

      - name: Run build
        run: yarn build
